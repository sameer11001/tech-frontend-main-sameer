<div class="np bg-gray-100 ">
    <div class="flex flex-wrap justify-end items-center px-6 py-3 bg-gray-100 rounded-lg shadow-sm gap-4">
        <div class="flex items-center gap-4 text-sm text-gray-600">
            <span>Rows per page:</span>
            <select [(ngModel)]="limit" (change)="onLimitChanged($event)"
                class="px-3 py-1.5 border border-gray-300 rounded-md focus:ring-2 focus:ring-primary-500 focus:border-primary-500 text-sm transition-colors cursor-pointer">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="100">100</option>
            </select>
        </div>

        <div class="text-sm text-gray-700">
            {{ rangeText }}
        </div>

        <div class="flex items-center gap-2">
            <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1"
                class="px-4 py-2 rounded-md hover:bg-gray-200 transition-colors text-sm font-medium text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
            </button>

            <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage >= totalPages"
                class="px-4 py-2 rounded-md hover:bg-gray-200 transition-colors text-sm font-medium text-gray-700 disabled:opacity-50 disabled:cursor-not-allowed">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                </svg>
            </button>
        </div>
    </div>
</div>
