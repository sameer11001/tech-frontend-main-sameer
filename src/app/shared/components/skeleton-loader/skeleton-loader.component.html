<div class="animate-pulse space-y-4">

    <div *ngIf="type === 'image'" [ngClass]="[width, height, 'bg-gray-300', 'rounded-md']"></div>

    <div *ngIf="type === 'cardWithText'" class="p-4 border border-gray-200 rounded-lg shadow-sm">
        <div class="w-full h-48 bg-gray-300 rounded-md"></div>
        <div class="mt-4 w-3/4 h-6 bg-gray-300 rounded-md"></div>
        <div class="mt-2 w-full h-4 bg-gray-300 rounded-md"></div>
    </div>

    <div *ngIf="type === 'imageWithText'" class="flex space-x-4">
        <div [ngClass]="[width, height, 'bg-gray-300', 'rounded-md']"></div>
        <div class="space-y-2">
            <div class="w-32 h-6 bg-gray-300 rounded-md"></div>
            <div class="w-24 h-4 bg-gray-300 rounded-md"></div>
        </div>
    </div>

    <div *ngIf="type === 'paragraph'">
        <div class="w-full h-4 bg-gray-300 rounded-md"></div>
        <div class="mt-2 w-3/4 h-4 bg-gray-300 rounded-md"></div>
        <div class="mt-2 w-full h-4 bg-gray-300 rounded-md"></div>
    </div>

    <div *ngIf="type === 'card'" class="p-4 border border-gray-200 rounded-lg shadow-sm">
        <div class="w-full h-48 bg-gray-300 rounded-md"></div>
    </div>
</div>
