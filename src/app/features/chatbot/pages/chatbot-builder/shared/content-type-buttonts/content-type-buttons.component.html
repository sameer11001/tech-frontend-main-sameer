 <div class="flex flex-wrap gap-2 pt-2 border-t border-gray-200">
      <button
        *ngFor="let type of contentTypes"
        (click)="addContent.emit(type.value)"
        [class]="getButtonClasses(type.color)">
        <span class="material-icons text-sm">{{ type.icon }}</span>
        {{ type.label }}
      </button>
    </div>
