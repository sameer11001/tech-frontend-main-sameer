<div class="flex items-center gap-2">
      <input
        type="checkbox"
        [id]="fieldId"
        [checked]="value"
        (change)="onChange($event)"
        (blur)="onTouched()"
        class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500 transition-colors">
      <label [for]="fieldId" class="text-sm font-medium text-gray-700 cursor-pointer">
        {{ label }}
      </label>
    </div>
