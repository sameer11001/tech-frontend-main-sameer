    <div class="flex justify-between items-center mb-3 pb-2 border-b border-gray-200">
      <div class="flex items-center gap-2">
        <div [class]="getIconClasses()">
          <span class="material-icons text-white text-sm">{{ icon }}</span>
        </div>
        <span class="font-semibold text-gray-800">{{ title }}</span>
      </div>
      <div class="flex gap-1">
        <button
          (click)="addNode.emit()"
          class="w-6 h-6 bg-gray-100 hover:bg-gray-200 rounded-full flex items-center justify-center transition-colors">
          <span class="material-icons text-xs">add</span>
        </button>
        <button
          (click)="delete.emit()"
          class="w-6 h-6 bg-red-100 hover:bg-red-200 rounded-full flex items-center justify-center transition-colors">
          <span class="material-icons text-xs text-red-600">close</span>
        </button>
      </div>
    </div>
