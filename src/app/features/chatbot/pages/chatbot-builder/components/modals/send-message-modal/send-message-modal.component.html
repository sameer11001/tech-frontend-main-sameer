<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-md mx-4">

    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-900">Send a message</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <div class="mb-6">
      <div class="grid grid-cols-3 gap-2">
        <button *ngFor="let option of messageOptions" (click)="selectOption(option.id)" [class]="'p-3 border rounded-lg text-center transition-colors ' + 
                  (selectedOption === option.id 
                    ? 'border-green-500 bg-green-50 text-green-700' 
                    : 'border-gray-300 hover:bg-gray-50')">
          <div class="text-lg mb-1">{{ option.icon }}</div>
          <div class="text-xs font-medium">{{ option.label }}</div>
        </button>
      </div>
    </div>

    <div *ngIf="selectedOption" class="mb-6">

      <div *ngIf="selectedOption === 'message'">
        <label class="block text-sm font-medium text-gray-700 mb-2">Message Text</label>
        <textarea [(ngModel)]="messageText" placeholder="Type your message here..."
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" rows="4">
        </textarea>

        <div class="flex items-center space-x-2 mt-2 p-2 bg-gray-50 rounded">
          <button class="px-2 py-1 text-sm font-bold hover:bg-gray-200 rounded">B</button>
          <button class="px-2 py-1 text-sm italic hover:bg-gray-200 rounded">I</button>
          <button class="px-2 py-1 text-sm hover:bg-gray-200 rounded line-through">S</button>
          <button class="px-2 py-1 text-sm hover:bg-gray-200 rounded">{}</button>
          <button class="px-2 py-1 text-sm hover:bg-gray-200 rounded">ðŸ˜Š</button>
          <button class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">Variables</button>
        </div>
      </div>

      <div *ngIf="selectedOption !== 'message'">
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Upload {{ selectedOption }}
        </label>
        <input type="file" (change)="onFileSelected($event)"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">

        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2">Caption (Optional)</label>
          <textarea [(ngModel)]="caption" placeholder="Add a caption..."
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500" rows="3">
          </textarea>
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-3">
      <button (click)="closeModal()"
        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button (click)="save()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
        Save
      </button>
    </div>
  </div>
</div>
