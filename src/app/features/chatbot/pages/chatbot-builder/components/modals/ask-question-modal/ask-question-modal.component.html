<div *ngIf="isVisible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg p-6 w-full max-w-lg mx-4 max-h-screen overflow-y-auto">
    <!-- Header -->
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-lg font-semibold text-gray-900">Ask a question</h3>
      <button (click)="closeModal()" class="text-gray-400 hover:text-gray-600">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Question Type Selection (if not selected) -->
    <div *ngIf="!selectedQuestionType" class="space-y-3">
      <button *ngFor="let type of questionTypes" (click)="selectQuestionType(type.id)"
        class="w-full p-4 border border-gray-300 rounded-lg hover:bg-gray-50 text-left transition-colors">
        <div class="flex items-center">
          <span class="text-2xl mr-3">{{ type.icon }}</span>
          <div>
            <div class="font-medium text-gray-900">{{ type.title }}</div>
            <div class="text-sm text-gray-600">{{ type.description }}</div>
          </div>
        </div>
      </button>
    </div>

    <!-- Button Configuration (when buttons type is selected) -->
    <div *ngIf="selectedQuestionType === 'buttons'" class="space-y-4">
      <!-- Back Button -->
      <button (click)="selectedQuestionType = ''" class="flex items-center text-gray-600 hover:text-gray-800 mb-4">
        <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
        Ask a question
      </button>

      <!-- Buttons Header -->
      <div class="bg-orange-400 text-white p-3 rounded-lg flex items-center justify-between">
        <div class="flex items-center">
          <span class="text-xl mr-2">ðŸ”˜</span>
          <span class="font-medium">Buttons</span>
        </div>
        <button class="text-white hover:text-gray-200">
          <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path d="M10 6a2 2 0 110-4 2 2 0 010 4zM10 12a2 2 0 110-4 2 2 0 010 4zM10 18a2 2 0 110-4 2 2 0 010 4z" />
          </svg>
        </button>
      </div>

      <!-- Media Header Toggle -->
      <div class="flex items-center justify-between">
        <label class="text-sm font-medium text-gray-700">Media Header</label>
        <div class="flex items-center">
          <span class="text-sm text-gray-500 mr-2">Optional</span>
          <button
            class="relative inline-flex h-6 w-11 items-center rounded-full bg-gray-200 transition-colors focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
            <span
              class="inline-block h-4 w-4 transform rounded-full bg-white transition-transform translate-x-1"></span>
          </button>
        </div>
      </div>

      <!-- Header Text -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Header Text <span class="text-gray-500">(optional, max 60 chars)</span>
        </label>
        <div class="relative">
          <input [(ngModel)]="headerText" placeholder="Input value"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 pr-20">
          <button
            class="absolute right-2 top-1/2 transform -translate-y-1/2 px-3 py-1 bg-green-600 text-white text-xs rounded hover:bg-green-700">
            Variables
          </button>
        </div>
      </div>

      <!-- Body Text -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Body Text <span class="text-gray-500">(required, max 1024 chars)</span>
        </label>
        <div class="relative">
          <textarea [(ngModel)]="bodyText" placeholder="Ask a question here"
            class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500 pr-20"
            rows="4">
          </textarea>

          <!-- Text Formatting Toolbar -->
          <div class="flex items-center justify-between mt-2">
            <div class="flex items-center space-x-2">
              <button class="px-2 py-1 text-sm font-bold hover:bg-gray-200 rounded">B</button>
              <button class="px-2 py-1 text-sm italic hover:bg-gray-200 rounded">I</button>
              <button class="px-2 py-1 text-sm hover:bg-gray-200 rounded line-through">S</button>
              <button class="px-2 py-1 text-sm hover:bg-gray-200 rounded">{}</button>
              <button class="px-2 py-1 text-sm hover:bg-gray-200 rounded">ðŸ˜Š</button>
            </div>
            <button class="px-3 py-1 text-sm bg-green-600 text-white rounded hover:bg-green-700">Variables</button>
          </div>
        </div>
      </div>

      <!-- Footer Text -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          Footer Text <span class="text-gray-500">(optional, max 60 chars)</span>
        </label>
        <input [(ngModel)]="footerText" placeholder="Input value"
          class="w-full p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
      </div>

      <!-- Answers/Buttons -->
      <div>
        <div *ngFor="let answer of answers; let i = index" class="mb-3">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            Button {{ i + 1 }}
            <span class="text-gray-500">({{ i === 0 ? 'required' : 'max' }}, max 20 chars)</span>
          </label>
          <div class="flex space-x-2">
            <input [(ngModel)]="answer.text"
              class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
            <div class="w-4 h-4 bg-green-500 rounded-full mt-3"></div>
          </div>
        </div>

        <!-- Add New Button -->
        <div *ngIf="answers.length < 3">
          <label class="block text-sm font-medium text-gray-700 mb-2">
            New Button <span class="text-gray-500">(max 20 chars)</span>
          </label>
          <div class="flex space-x-2">
            <input placeholder="Input value"
              class="flex-1 p-3 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
            <button (click)="addAnswer()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
              Create
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-end space-x-3 mt-6">
      <button (click)="closeModal()"
        class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-lg hover:bg-gray-50">
        Cancel
      </button>
      <button (click)="save()" class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
        Save
      </button>
    </div>
  </div>
</div>
