<aside class="w-64 h-full bg-gray-900 text-white flex flex-col p-4">
  <h3 class="text-xl font-semibold mb-6">Chatbot Builder</h3>

  <form class="flex-1 flex flex-col justify-between space-y-4">
    <div class="space-y-4">
      <!-- Name -->
      <div>
        <label for="name" class="block text-sm font-medium mb-1">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          minlength="1"
          maxlength="100"
          required
          class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Enter chatbot name"
        />
      </div>

      <!-- Language -->
      <div>
        <label for="language" class="block text-sm font-medium mb-1">Language</label>
        <input
          type="text"
          id="language"
          name="language"
          minlength="2"
          maxlength="10"
          required
          class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-green-500"
          placeholder="e.g. en"
        />
      </div>

      <!-- Version -->
      <div>
        <label for="version" class="block text-sm font-medium mb-1">Version</label>
        <input
          type="number"
          id="version"
          name="version"
          min="0.1"
          step="0.1"
          required
          class="w-full px-3 py-2 rounded bg-gray-800 text-white border border-gray-700 focus:outline-none focus:ring-2 focus:ring-yellow-500"
          placeholder="1.0"
        />
      </div>
    </div>

    <!-- Save button -->
    <button
      type="submit"
      class="w-full px-3 py-2 bg-blue-200 text-gray-900 hover:bg-blue-700 rounded font-medium transition"
    >
      Save
    </button>
  </form>
</aside>
