    <div class="bg-gray-50 border border-gray-200 rounded-lg p-3">
      <div class="text-xs text-gray-500 mb-2">Preview:</div>
      <div class="space-y-2">
        <div class="bg-green-100 text-green-800 p-2 rounded text-sm">
          {{ questionText || 'Enter your question above to see preview...' }}
        </div>
        <div class="text-xs text-gray-600">
          <span *ngIf="answerType">
            Expected answer: {{ answerType }}
          </span>
          <span *ngIf="variableName">
            | Variable: {{ variableName }}
          </span>
        </div>
      </div>
    </div>
