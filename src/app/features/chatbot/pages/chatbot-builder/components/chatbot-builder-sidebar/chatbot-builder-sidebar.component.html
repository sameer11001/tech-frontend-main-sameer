<div class="w-72 bg-white border-r border-gray-200 shadow-sm">
  <!-- Sidebar Header -->
  <div class="p-6 border-b border-gray-100">
    <h2 class="text-lg font-semibold text-gray-900 mb-2">Flow Components</h2>
    <p class="text-sm text-gray-600">Drag and drop to build your chatbot flow</p>
  </div>

  <!-- Main Actions -->
  <div class="p-6">
    <div class="space-y-4">
      <div 
        *ngFor="let block of actionBlocks" 
        draggable="true"
        (dragstart)="onDragStart($event, block)"
        class="group p-4 rounded-xl border-2 border-dashed border-gray-200 cursor-move transition-all duration-200 hover:border-gray-300 hover:shadow-md hover:scale-[1.02] bg-gradient-to-r"
        [ngClass]="{
          'from-red-50 to-red-100 hover:from-red-100 hover:to-red-200': block.type === 'send-message',
          'from-orange-50 to-orange-100 hover:from-orange-100 hover:to-orange-200': block.type === 'ask-question',
          'from-blue-50 to-blue-100 hover:from-blue-100 hover:to-blue-200': block.type === 'set-condition'
        }">
        
        <div class="flex items-start space-x-3">
          <!-- Icon Container -->
          <div class="flex-shrink-0 w-10 h-10 rounded-lg flex items-center justify-center text-white shadow-sm"
               [ngClass]="{
                 'bg-red-500 group-hover:bg-red-600': block.type === 'send-message',
                 'bg-orange-500 group-hover:bg-orange-600': block.type === 'ask-question',
                 'bg-blue-500 group-hover:bg-blue-600': block.type === 'set-condition'
               }">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 24 24">
              <!-- Send Message Icon -->
              <path *ngIf="block.type === 'send-message'" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
              <!-- Ask Question Icon -->
              <path *ngIf="block.type === 'ask-question'" d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 17h-2v-2h2v2zm2.07-7.75l-.9.92C13.45 12.9 13 13.5 13 15h-2v-.5c0-1.1.45-2.1 1.17-2.83l1.24-1.26c.37-.36.59-.86.59-1.41 0-1.1-.9-2-2-2s-2 .9-2 2H8c0-2.21 1.79-4 4-4s4 1.79 4 4c0 .88-.36 1.68-.93 2.25z"/>
              <!-- Set Condition Icon -->
              <path *ngIf="block.type === 'set-condition'" d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
            </svg>
          </div>
          
          <!-- Content -->
          <div class="flex-1 min-w-0">
            <h3 class="font-semibold text-gray-900 mb-1">{{ block.title }}</h3>
            <p class="text-sm text-gray-600 leading-relaxed">{{ block.description }}</p>
            
            <!-- Feature Tags -->
            <div class="mt-3 flex flex-wrap gap-1" *ngIf="block.type === 'send-message'">
              <span class="px-2 py-1 bg-white rounded-md text-xs text-gray-600 border">Text</span>
              <span class="px-2 py-1 bg-white rounded-md text-xs text-gray-600 border">Media</span>
              <span class="px-2 py-1 bg-white rounded-md text-xs text-gray-600 border">Files</span>
            </div>
            
            <div class="mt-3 flex flex-wrap gap-1" *ngIf="block.type === 'ask-question'">
              <span class="px-2 py-1 bg-white rounded-md text-xs text-gray-600 border">Multiple Choice</span>
              <span class="px-2 py-1 bg-white rounded-md text-xs text-gray-600 border">Text Input</span>
            </div>
            
            <div class="mt-3 flex flex-wrap gap-1" *ngIf="block.type === 'set-condition'">
              <span class="px-2 py-1 bg-white rounded-md text-xs text-gray-600 border">Logic</span>
              <span class="px-2 py-1 bg-white rounded-md text-xs text-gray-600 border">Branching</span>
            </div>
          </div>
          
          <!-- Drag Handle -->
          <div class="flex-shrink-0 opacity-0 group-hover:opacity-100 transition-opacity">
            <svg class="w-4 h-4 text-gray-400" fill="currentColor" viewBox="0 0 24 24">
              <path d="M7 19v-8l4 4 4-4v8h-8zM5 7h14l-7 7-7-7z"/>
            </svg>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Quick Tips -->
    <div class="mt-8 p-4 bg-blue-50 rounded-lg border border-blue-200">
      <div class="flex items-start space-x-2">
        <svg class="w-5 h-5 text-blue-600 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
        <div>
          <h4 class="font-medium text-blue-900 text-sm">Quick Tip</h4>
          <p class="text-xs text-blue-800 mt-1 leading-relaxed">Start with "Send a message" to welcome users, then add questions to gather information.</p>
        </div>
      </div>
    </div>
  </div>
</div>
