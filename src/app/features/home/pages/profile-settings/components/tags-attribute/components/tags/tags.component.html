 <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 tags-container">
  <!-- Header Section -->
  <div class="flex flex-col md:flex-row md:items-center justify-between gap-4 mb-6 header-section">
    <div>
      <h2 class="text-2xl font-semibold text-gray-800">Tags</h2>
    </div>

    <div class="flex flex-col sm:flex-row gap-3 w-full md:w-auto">
      <!-- Search Bar -->
      <div class="relative flex-1 min-w-[200px] search-container">
        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
          <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
            <path fill-rule="evenodd" d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z" clip-rule="evenodd" />
          </svg>
        </div>
        <input
          type="text"
          placeholder="Search tags..."
          [(ngModel)]="searchTerm"
          (input)="handleInputChange($event)"
          class="block w-full pl-10 pr-3 py-2.5 border border-gray-300 rounded-lg bg-white shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
        />
      </div>

      <!-- Add Tag Button -->
      <button 
        (click)="openAddTagDialog()"
        class="flex items-center justify-center px-4 py-2.5 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-lg shadow-sm hover:from-blue-700 hover:to-indigo-700 transition-colors duration-200 font-medium focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2 add-button"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Add Tag
      </button>
    </div>
  </div>

  <!-- Tags Table -->
  <div class="border border-gray-200 rounded-lg overflow-hidden table-container">
    <!-- Table Header -->
    <div class="grid grid-cols-12 bg-gray-50 px-6 py-4 border-b border-gray-200">
      <div class="col-span-8 md:col-span-10 font-medium text-gray-700">Tag Name</div>
      <div class="col-span-4 md:col-span-2 font-medium text-gray-700 text-right">Actions</div>
    </div>

    <!-- No Data State -->
    @if (!tags$ || !tags$.tags || tags$.tags.length === 0) {
      <div class="flex flex-col items-center justify-center p-12 text-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 text-gray-400 mb-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z" />
        </svg>
        <h3 class="text-lg font-medium text-gray-700 mb-1">No tags found</h3>
        <p class="text-gray-500 mb-4">Create your first tag to get started</p>
        <button 
          (click)="openAddTagDialog()"
          class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors"
        >
          Add New Tag
        </button>
      </div>
    }

    <!-- Tags List -->
    @for (item of tags$?.tags || []; track $index) {
      <div class="grid grid-cols-12 items-center px-6 py-4 hover:bg-blue-50 transition-colors duration-150 border-b border-gray-200 last:border-b-0">
        <div class="col-span-8 md:col-span-10 font-medium text-gray-800">
          <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium bg-blue-100 text-blue-800">
            {{item.name}}
          </span>
        </div>
        
        <div class="col-span-4 md:col-span-2 flex justify-end space-x-2">
          <!-- Edit Button -->
          <button
            (click)="openEditTagDialog(item.name)"
            class="p-2 rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-blue-100 hover:text-blue-600 hover:border-blue-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-200"
            aria-label="Edit tag"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
            </svg>
          </button>
          
          <!-- Delete Button -->
          <button 
            (click)="openDeleteTagDialog(item.name)"
            class="p-2 rounded-lg bg-white border border-gray-300 text-gray-600 hover:bg-red-100 hover:text-red-600 hover:border-red-300 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-red-200"
            aria-label="Delete tag"
          >
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
            </svg>
          </button>
        </div>
      </div>
    }
  </div>

  <!-- Pagination -->
  <div class="mt-6 pagination-container">
    <mat-paginator 
      [length]="tags$?.total_count || 0"
      [pageSize]="tags$?.limit || 10"
      [pageIndex]="(tags$?.page || 1) - 1"
      [pageSizeOptions]="[5, 10, 25, 100]"
      (page)="onPageChange($event)"
      showFirstLastButtons
      aria-label="Select page"
      class="rounded-lg border border-gray-200 shadow-sm"
    ></mat-paginator>
  </div>
</div>
