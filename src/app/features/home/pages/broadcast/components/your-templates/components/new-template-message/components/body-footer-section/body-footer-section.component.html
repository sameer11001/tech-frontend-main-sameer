<!-- Body Section -->
<div>
  <label for="body" class="block text-sm font-medium text-gray-700 mb-1">
    Body
  </label>
  <textarea
    id="body"
    formControlName="body"
    rows="4"
    class="block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
    placeholder="Enter your message..."></textarea>
  <button
    type="button"
    (click)="onAddVariable()"
    class="mt-2 inline-flex items-center px-3 py-1.5 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
    Add Variable
  </button>
  <div *ngIf="form.get('body')?.invalid && form.get('body')?.touched"
    class="text-red-600 text-sm mt-1">
    Body is required.
  </div>
</div>

<!-- Footer Section -->
<div>
  <label for="footer" class="block text-sm font-medium text-gray-700 mb-1">
    Footer (Optional)
  </label>
  <textarea
    id="footer"
    formControlName="footer"
    rows="2"
    class="block w-full rounded-md border border-gray-300 px-3 py-2 focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
    placeholder="Enter footer text..."></textarea>
</div>
