
<router-outlet></router-outlet>
<!-- Show the template list UI only when not on the 'new-template' child route -->
<div *ngIf="!router.url.endsWith('/new-template') && !router.url.endsWith('/new-template/')">
  <div class="flex items-center justify-between mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-800">Your Templates</h1>
      
    </div>
    <!-- Buttons: Watch Tutorial & New Template Message -->
    <div class="flex items-center space-x-3">
      <button
        routerLink="new-template"
        (click)="onNewTemplate()"
        class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 shadow-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        New Template Message
      </button>
    </div>
  </div>

  <!-- Search & Sort Bar -->
  <div class="flex items-center justify-between mb-4">
    <!-- Search -->
    <div class="relative">
      <input
        type="text"
        placeholder="Search..."
        [ngModel]=""
        (input)="onSearchChange($event)"
        class="border border-gray-300 rounded pl-10 pr-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <!-- Search icon -->
      <svg
        class="w-5 h-5 text-gray-400 absolute left-3 top-2.5"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 21l-4.35-4.35m0 0A7.47 7.47 0 1010.53 3a7.47 7.47 0 006.12 13.65z"
        ></path>
      </svg>
    </div>

    <!-- Sorted by -->
    <div class="flex items-center space-x-2">
      <label class="text-gray-600">Sorted by:</label>
      <select
        [ngModel]="sortedBy"
        (change)="onSortedByChange($event)"
        class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-2 focus:ring-blue-400"
      >
        <option value="All">All</option>
        <option value="REJECTED">REJECTED</option>
        <option value="APPROVED">APPROVED</option>
        <option value="PENDING">PENDING</option>
      </select>
    </div>
  </div>

  <!-- Templates Table -->
  <div class="overflow-x-auto bg-white rounded shadow-sm">
    <table class="min-w-full divide-y divide-gray-200 text-sm text-left">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-4 py-2 font-medium text-gray-600">Template Name</th>
          <th class="px-4 py-2 font-medium text-gray-600">Category</th>
          <th class="px-4 py-2 font-medium text-gray-600">Status</th>
          <th class="px-4 py-2 font-medium text-gray-600">Language</th>
          <!-- <th class="px-4 py-2 font-medium text-gray-600">Last Updated</th> -->
          <th class="px-4 py-2 font-medium text-gray-600">Actions</th>
        </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
        <tr
          *ngFor="let template of (template$ | async)?.data; let i = index"
          class="hover:bg-gray-50"
        >
          <td class="px-4 py-2 text-blue-600">
            <span
              (click)="openDialog(template)"
              class="cursor-pointer hover:underline"
            >
              {{ template.name }}
            </span>
          </td>
          <td class="px-4 py-2 text-gray-700 font-medium">{{ template.category }}</td>
          <td class="px-4 py-2">
            <span
              class="px-2 py-1 rounded text-xs"
              [ngClass]="{
                'bg-green-100 text-green-700': template.status === 'APPROVED',
                'bg-yellow-100 text-yellow-700': template.status === 'PENDING_DELETION',
                'bg-red-100 text-red-700': template.status === 'REJECTED'
              }"
              >{{ template.status }}</span
            >
          </td>
          <td class="px-4 py-2 text-gray-700 font-medium">{{ template.language }}</td>
          <!-- <td class="px-4 py-2 text-gray-700">{{ template.id }}</td> -->
          <td class="px-4 py-2">
            <div class="flex space-x-2">
              <button
                (click)="sendBroadcast(template)"
                [disabled]="template.status === 'REJECTED' || template.status === 'PENDING_DELETION'"
                class="px-3 py-1 rounded text-sm transition-colors duration-200" 
                [ngClass]="{
                  'bg-blue-50 text-blue-600 hover:bg-blue-100': template.status !== 'REJECTED' && template.status !== 'PENDING_DELETION',
                  'bg-gray-100 text-gray-400 cursor-not-allowed': template.status === 'REJECTED' || template.status === 'PENDING_DELETION'
                }"
              >
                Send broadcast
              </button>
              <!-- Copy icon/button -->
              <button
                (click)="onCopyTemplate(template)"
                class="p-2 bg-gray-50 text-gray-600 rounded hover:bg-gray-200 transition-colors duration-200"
                title="Copy template"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <rect x="9" y="9" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"></rect>
                  <rect x="3" y="3" width="13" height="13" rx="2" ry="2" stroke="currentColor" stroke-width="2" fill="none"></rect>
                </svg>
              </button>
              <button
                (click)="onDeleteTemplate(template)"
                [disabled]="template.status === 'PENDING_DELETION'"
                class="p-2 bg-red-50 text-red-600 rounded hover:bg-red-100 transition-colors duration-200 disabled:bg-gray-100 disabled:text-gray-400 disabled:cursor-not-allowed"
                title="Delete template"
              >
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>

  </div>

  <!-- Pagination -->
  <div class="flex items-center justify-between mt-4 text-sm text-gray-600">
    <div class="flex items-center space-x-2">
      <span>Rows per page:</span>
      <select
        [ngModel]="limit"
        (change)="onLimitChange($event)"
        class="border border-gray-300 rounded px-2 py-1 focus:outline-none focus:ring-1 focus:ring-blue-400"
      >
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="25">25</option>
        <option value="50">50</option>
      </select>
    </div>
    <div>
      <button
        (click)="onPreviousPage()"
        class="ml-2 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Previous
      </button>
      <button
        (click)="onNextPage()"
        class="ml-1 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700"
      >
        Next
      </button>
    </div>
  </div>
</div>
