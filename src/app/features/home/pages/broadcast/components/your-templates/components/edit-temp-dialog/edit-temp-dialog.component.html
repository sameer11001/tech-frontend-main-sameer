<!-- Dark Overlay Backdrop -->
<div class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 flex items-center justify-center p-4">
  <!-- Dialog Container -->
  <div class="bg-[#F5F6FF] border border-[#E6E8FF] shadow-md rounded-xl  max-w-6xl w-full max-h-[90vh] overflow-hidden">
    <h2 mat-dialog-title class="text-xl font-bold text-black mb-4 p-6 pb-0">View template message</h2>

    <!-- Main Content -->
    <mat-dialog-content class="max-h-[calc(90vh-140px)] overflow-y-auto p-6">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <!-- Left: Template Details -->
        <div class="space-y-4">
          <!-- Template Info -->
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Template Name</label>
              <input type="text" [value]="templateName" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Category</label>
              <input type="text" [value]="category" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly />
            </div>
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1">Language</label>
              <input type="text" [value]="language" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly />
            </div>
          </div>

          <!-- Broadcast Title -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Broadcast title</label>
            <div class="flex flex-wrap gap-2 mb-3">
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                    [class]="broadcastTitle === 'None' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'">
                None
              </span>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                    [class]="broadcastTitle === 'Text' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'">
                Text
              </span>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                    [class]="broadcastTitle === 'Image' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'">
                Image
              </span>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                    [class]="broadcastTitle === 'Video' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'">
                Video
              </span>
              <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium" 
                    [class]="broadcastTitle === 'Document' ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'">
                Document
              </span>
            </div>

            <div [ngSwitch]="broadcastTitle">
              <input *ngSwitchCase="'Text'" type="text" [value]="text" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly />
              <input *ngSwitchCase="'Image'" type="text" [value]="mediaUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly />
              <input *ngSwitchCase="'Video'" type="text" [value]="mediaUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly />
              <input *ngSwitchCase="'Document'" type="text" [value]="mediaUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly />
            </div>
          </div>

          <!-- Body -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Body</label>
            <textarea rows="3" [value]="body" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly></textarea>
          </div>

          <!-- Footer -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">Footer (Optional)</label>
            <textarea rows="2" [value]="footer" class="w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-50 text-sm" readonly></textarea>
          </div>

          <!-- Buttons -->
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Buttons</label>
            <div class="flex items-center mb-3">
              <div class="w-10 h-6 bg-gray-200 rounded-full flex items-center" [class]="showButton ? 'bg-green-500' : 'bg-gray-300'">
                <div class="w-4 h-4 bg-white rounded-full shadow transform transition-transform" [class]="showButton ? 'translate-x-5' : 'translate-x-1'"></div>
              </div>
              <span class="ml-3 text-sm font-medium text-gray-900">{{ showButton ? "ON" : "OFF" }}</span>
            </div>

            <div *ngIf="showButton" class="space-y-3">
              <!-- Website Button -->
              <div *ngIf="visitWebsiteButton" class="flex items-center gap-2 p-2 bg-green-50 border border-green-200 rounded-md">
                <span class="text-xs font-medium text-green-700 bg-green-100 px-2 py-1 rounded">Visit Website</span>
                <div class="flex-1 text-xs text-gray-600">
                  <div class="font-medium">{{ websiteButtonText }}</div>
                  <div class="text-gray-500">{{ websiteUrl }}</div>
                </div>
              </div>

              <!-- Phone Button -->
              <div *ngIf="callPhoneButton" class="flex items-center gap-2 p-2 bg-green-50 border border-green-200 rounded-md">
                <span class="text-xs font-medium text-green-700 bg-green-100 px-2 py-1 rounded">Call Phone</span>
                <div class="flex-1 text-xs text-gray-600">
                  <div class="font-medium">{{ callButtonText }}</div>
                  <div class="text-gray-500">{{ phoneNumber }}</div>
                </div>
              </div>

              <!-- Quick Reply Buttons -->
              <div *ngIf="quickReplyButton > 0" class="space-y-2">
                <div class="text-xs font-medium text-green-700 bg-green-100 px-2 py-1 rounded w-fit">
                  Quick Reply Buttons ({{ quickReplyButton }}/4)
                </div>
                <div *ngFor="let text of quickReplyTexts" class="p-2 bg-gray-50 border border-gray-200 rounded-md text-xs">
                  {{ text }}
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Right: WhatsApp Preview -->
        <div class="flex flex-col items-center justify-center bg-gradient-to-br from-indigo-50 to-indigo-100 rounded-lg p-4 min-h-[400px]">
          <div class="text-sm font-medium text-gray-700 mb-4 bg-white px-3 py-1 rounded-full shadow-sm">
            Preview
          </div>
          <div class="w-full max-w-sm mx-auto transition-all duration-500 ease-out animate-pulse">
            <app-whatsapp-preview
              [header]="broadcastTitle === 'Text' ? text : ''"
              [body]="body || ''"
              [footer]="footer || ''"
              [mediaUrl]="mediaUrl"
              [mediaType]="mediaType"
              [buttons]="previewButtons"
              [time]="''"
            ></app-whatsapp-preview>
          </div>
        </div>
      </div>
    </mat-dialog-content>

    <!-- Dialog Actions -->
    <mat-dialog-actions align="end" class="p-6 pt-0">
      <button mat-button (click)="closeDialog()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 transition-colors">
        Close
      </button>
    </mat-dialog-actions>
  </div>
</div>
