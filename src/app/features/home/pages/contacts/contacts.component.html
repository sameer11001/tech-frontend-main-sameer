<div class="flex flex-col md:flex-row w-full max-w-screen mx-auto min-h-screen items-start md:items-stretch">
  <!-- Left Side Header: fixed narrow column -->
  <div class="w-full md:w-72 lg:w-80 flex-shrink-0 self-stretch">
    <app-contact-header 
  (searchChanged)="onSearchChange($event)"
  (sortChanged)="onSortChange($event)">
</app-contact-header>

  </div>

  <!-- Right Side Content -->
  <div class="w-full md:w-[calc(100%-18rem)] lg:w-[calc(100%-20rem)] flex-1 flex flex-col h-full">
    <!-- Table Section (fills remaining height) -->
    <div class="bg-white shadow-sm border border-gray-200 overflow-hidden flex-1 flex flex-col">
      <app-contact-table
        [searchTerm]="searchTerm"
        [currentPage]="currentPage"
        [limit]="limit"
        (paginationChange)="paginationChangeHandler($event)"
        (contactSelected)="onEditContact($event)">
      </app-contact-table>
    </div>

    <!-- Pagination -->
    <div class="bg-white  shadow-sm border border-gray-200">
      <app-pagination
        [currentPage]="currentPage"
        [totalPages]="paginationData!.totalPages"
        [totalCount]="paginationData!.totalCount"
        [limit]="limit"
        (pageChange)="onPageChange($event)"
        (limitChange)="onLimitChange($event)">
      </app-pagination>
    </div>
  </div>
</div>

<!-- Dialogs -->
@if (editContactDialog) {
  <app-edit-contact-dialog
    [contact]="contact"
    (closeDialog)="onEditContact()"
    (contactUpdated)="onContactUpdated($event)">
  </app-edit-contact-dialog>
}
