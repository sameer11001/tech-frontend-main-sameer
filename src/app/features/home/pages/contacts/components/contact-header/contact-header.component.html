<div class="h-full flex flex-col bg-[#F5F6FF] border border-[#E6E8FF] shadow-md sticky top-6 p-6 rounded-xl">
  <!-- Title -->
  <div class="mb-20">
    <h1 class="text-2xl lg:text-3xl font-bold text-black select-none">Contacts</h1>
    <p class="text-black text-sm select-none">Contact list stores the numbers you've interacted with.</p>
  </div>

  <!-- Search -->
  <div class="relative w-full select-none mb-10">
    <div class="absolute inset-y-0 left-0 pl-3 flex items-center">
      <span class="text-black text-lg">🔍</span>
    </div>
    <input
      type="text"
      placeholder="Search contacts..."
      (input)="onSearchChange($event.target)"
      class="w-full border border-gray-300 rounded-lg pl-10 pr-3 py-2.5 text-base focus:outline-none focus:ring-2 focus:ring-indigo-500 bg-white"
    />
  </div>

  <!-- Sort By -->
  <div class="flex items-center gap-3 mb-60 select-none">
    <p class="text-black font-medium whitespace-nowrap select-none">Sort by:</p>
    <select
      class="w-44 bg-white border border-gray-300 text-black rounded-lg px-3 py-2.5 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      <option value="Last Updated">Last Updated</option>
      <option value="Created Date">Created Date</option>
      <option value="Name">Name</option>
    </select>
  </div>

  <!-- Action Buttons -->
  <div class="flex flex-col sm:flex-row w-full">
    <button
      (click)="addContactDialogHandler()"
      class="w-full text-white px-5 py-3 rounded-lg font-semibold flex items-center justify-center gap-3 bg-indigo-300 border border-[#E6E8FF] hover:bg-[#4A5BD1] transition-colors duration-200 focus:outline-none"
    >
      <span class="text-xl font-bold">+</span>
      Add Contact
    </button>
  </div>
</div>

@if (addContactDialog) {
  <app-contact-header-add-contact-dialog
    (closeDialog)="addContactDialogHandler()"
  ></app-contact-header-add-contact-dialog>
}
