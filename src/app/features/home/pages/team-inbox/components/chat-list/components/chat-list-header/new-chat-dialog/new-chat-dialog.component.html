    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div class="m-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Contact</label
          >
          <div class="relative">
            <div
              class="bg-white border rounded p-2 cursor-pointer"
              (click)="toggleContactsDropdown()"
            >
              {{ contactForm.get("name")!.value || "Select a contact" }}
            </div>

            <div
              *ngIf="showContactsDropdown"
              class="absolute z-10 bg-white border mt-1 w-full max-h-60 overflow-y-auto"
              (scroll)="onContactsScroll($event)"
            >
              <div
                *ngFor="let c of contacts$ | async"
                class="p-2 hover:bg-gray-100 cursor-pointer"
                (click)="selectContact(c)"
              >
                {{ c.name }} — {{ c.phone_number }}
              </div>
              <div
                *ngIf="contactsLoading$ | async"
                class="p-2 text-center text-gray-500"
              >
                Loading…
              </div>
            </div>
          </div>
          <div
            *ngIf="formUtils.isFieldInvalid(contactForm, 'name')"
            class="text-red-500 text-sm mt-1"
          >
            Contact is required
          </div>
        </div>

    <div>
      <label class="block text-sm font-medium text-gray-700 mb-2"
        >Phone Number</label
      >
      <div class="flex gap-2 flex-col sm:flex-row">
        <div class="flex-1 relative">
          <select
            formControlName="countryCode"
            class="w-full p-3 border rounded-lg"
          >
            <option value="" disabled>Select Country</option>
            <option *ngFor="let c of countries" [value]="c.code">
              {{ c.name }} ({{ c.dialCode }})
            </option>
          </select>
          <div
            *ngIf="formUtils.isFieldInvalid(contactForm, 'countryCode')"
            class="text-red-500 text-sm mt-1"
          >
            Country code is required
          </div>
        </div>

        <div class="flex-1">
          <input
            type="tel"
            formControlName="phoneNumber"
            placeholder="(555) 987-6543"
            class="w-full px-4 py-2 border rounded-md"
          />
          <div
            *ngIf="formUtils.isFieldInvalid(contactForm, 'phoneNumber')"
            class="text-red-500 text-sm mt-1"
          >
            <span
              *ngIf="formUtils.hasError(contactForm, 'phoneNumber', 'required')"
            >
              Phone number is required
            </span>
            <span
              *ngIf="
                formUtils.hasError(contactForm, 'phoneNumber', 'invalidPhone')
              "
            >
              Invalid phone number format
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-end space-x-2">
      <button
        type="button"
        (click)="closeDialog()"
        class="px-4 py-2 bg-gray-200 rounded"
      >
        Cancel
      </button>
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">
        Start Chat
      </button>
    </div>
      </div>
    </form>
