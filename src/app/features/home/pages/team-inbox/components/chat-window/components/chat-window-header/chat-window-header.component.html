      <select
        class="text-black px-3 py-1 border bg-white border-blue-200 rounded-md text-sm focus:outline-none p-2"
        [(ngModel)]="selectedUserId"
        (ngModelChange)="onUserChange($event)"
      >
        <option
          *ngFor="let user of users$ | async"
          [ngValue]="user.id.toString()"
        >
          {{ user.first_name }} {{ user.last_name }}
        </option>
      </select>

      <ng-container *ngIf="remainingTime; else expired">
        <span>{{ remainingTime }}</span>
      </ng-container>


      <ng-template #expired>
        <span class="text-red-500">Expired</span>
      </ng-template>


      <select
        id="statusSelect"
        class="text-black px-3 py-1 border bg-white border-blue-200 rounded-md text-sm focus:outline-none p-2"
        [(ngModel)]="selectedStatus"
        (ngModelChange)="selectStatus($event)"
      >
        <option *ngFor="let status of statusList" [value]="status.value">
          {{ status.label }}
        </option>
      </select>



</div>
