<div class="p-6 max-w-sm w-full">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-lg font-semibold text-gray-800">Add New Tag</h2>
    <button 
      (click)="onClose()"
      class="text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mb-4">
    <p class="text-sm text-gray-600 mb-2">Add tag for: <span class="font-medium text-gray-800">{{ data.contactName }}</span></p>
  </div>

  <form [formGroup]="tagForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="tagName" class="block text-sm font-medium text-gray-700 mb-2">
        Tag Name
      </label>
      <input
        id="tagName"
        type="text"
        formControlName="name"
        placeholder="Enter tag name..."
        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        [class.border-red-500]="tagForm.get('name')?.invalid && tagForm.get('name')?.touched"
      >
      <div *ngIf="tagForm.get('name')?.invalid && tagForm.get('name')?.touched" class="mt-1 text-xs text-red-500">
        <div *ngIf="tagForm.get('name')?.errors?.['required']">Tag name is required</div>
        <div *ngIf="tagForm.get('name')?.errors?.['minlength']">Tag name must be at least 2 characters</div>
        <div *ngIf="tagForm.get('name')?.errors?.['maxlength']">Tag name must be less than 50 characters</div>
      </div>
    </div>

    <div class="flex space-x-3 pt-4">
      <button 
        type="button"
        (click)="onClose()"
        class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
        [disabled]="loading"
      >
        Cancel
      </button>
      <button 
        type="submit"
        class="flex-1 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
        [disabled]="tagForm.invalid || loading"
      >
        <span *ngIf="!loading">Add Tag</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Adding...
        </span>
      </button>
    </div>
  </form>
</div>
