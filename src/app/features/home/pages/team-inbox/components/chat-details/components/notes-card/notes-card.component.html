<div class="border border-[#EEF0FF] rounded-lg bg-white shadow-md">
      <div class="flex items-center justify-between p-4 bg-[#F5F6FF] rounded-t-lg">
        <div class="flex items-center gap-2">
          <span class="text-sm font-semibold text-black select-none">Notes</span>
        </div>
        <button (click)="toggleNoteInput()" class="p-1 hover:bg-[#EEF0FF] rounded-full transition-colors"
                [class.text-[#3240B2]]="showNoteInput" [class.text-[#4A5BD1]]="!showNoteInput">
          <!-- plus icon -->
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
          </svg>
        </button>
      </div>

      <div class="px-4 pb-4 select-none pt-4">
        <div *ngIf="showNoteInput" class="mb-4">
          <textarea [(ngModel)]="noteContent" placeholder="Write your note here..." class="w-full px-3 py-2 border rounded-lg resize-none" rows="3"></textarea>
          <div class="flex gap-2 mt-2">
            <button (click)="addNote()" [disabled]="!noteContent.trim()" class="px-3 py-1 bg-[#3240B2]  text-[#E6E8FF] rounded">Add Note</button>
            <button (click)="cancelNote()" class="px-3 py-1 bg-[#EEF0FF] text-black rounded">Cancel</button>
          </div>
        </div>

        <div *ngIf="loading$ | async" class="space-y-3">
          <div *ngFor="let item of [1,2,3]" class="animate-pulse">
            <div class="h-4 bg-[#EEF0FF] rounded w-3/4 mb-2"></div>
            <div class="h-3 bg-[#F5F6FF] rounded w-1/2"></div>
          </div>
        </div>

        <div *ngIf="!(loading$ | async)">
          <ng-container *ngIf="notes$ | async as notes">
            <div *ngIf="notes.length === 0" class="text-sm text-[#4A5BD1] text-center py-4">No notes yet. Click the + icon to add a note.</div>

            <div *ngIf="notes.length > 0" class="space-y-3">
              <div *ngFor="let note of notes" class="p-3 bg-[#F5F6FF] rounded-lg border border-[#EEF0FF]">
                <div *ngIf="editingNoteId === note.id" class="space-y-2">
                  <textarea [(ngModel)]="editingContent" class="w-full px-3 py-2 border rounded-lg" rows="3"></textarea>
                  <div class="flex gap-2">
                    <button (click)="saveEditNote()" [disabled]="!editingContent.trim()" class="px-3 py-1 bg-green-600 text-white rounded">Save</button>
                    <button (click)="cancelEditNote()" class="px-3 py-1 bg-[#EEF0FF] text-[#1A2259] rounded">Cancel</button>
                  </div>
                </div>

                <div *ngIf="editingNoteId !== note.id">
                  <div class="text-sm text-[#1A2259] mb-1">{{ note.content }}</div>
                  <div class="flex items-center justify-between">
                    <div class="flex items-center gap-2">
                      <div class="text-xs text-[#4A5BD1]">{{ note.updated_at | date:'short' }}</div>
                      <div class="text-xs text-[#3240B2] font-semibold">{{ note.user.username }}</div>
                    </div>
                    <div class="flex items-center gap-1">
                      <button (click)="startEditNote(note)" class="p-1 hover:bg-[#EEF0FF] rounded-full" title="Edit note">
                        <!-- edit icon -->
                        <svg class="w-4 h-4 text-[#4A5BD1]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                        </svg>
                      </button>
                      <button (click)="deleteNote(note.id)" class="p-1 hover:bg-red-100 rounded-full" title="Delete note">
                        <svg class="w-4 h-4 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                        </svg>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div *ngIf="notes.length > 0" class="mt-4 text-center">
                <button (click)="loadMoreNotes()" [disabled]="loading$ | async" class="px-4 py-2 bg-[#3240B2] text-[#E6E8FF] rounded">Load More Notes</button>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
