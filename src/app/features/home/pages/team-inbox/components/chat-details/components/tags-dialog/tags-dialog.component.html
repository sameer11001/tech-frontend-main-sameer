<div class="p-6 max-w-md w-full">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-gray-800">Contact Tags</h2>
    <button 
      (click)="onClose()"
      class="text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mb-4">
    <p class="text-sm text-gray-600 mb-2">Tags for: <span class="font-medium text-gray-800">{{ data.contactName }}</span></p>
  </div>

     <div class="space-y-4 max-h-96 overflow-y-auto">
     <div *ngIf="data.tags.length === 0" class="text-center py-8">
       <div class="text-gray-400 mb-2">
         <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
           <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
         </svg>
       </div>
       <p class="text-gray-500">No tags found for this contact</p>
     </div>

     <div *ngIf="data.tags.length > 0" class="space-y-3">
       <div *ngFor="let tag of data.tags" class="flex items-center justify-between p-3 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-blue-100">
         <div class="flex items-center space-x-3">
           <div class="w-3 h-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full"></div>
           <span class="font-medium text-gray-800">{{ tag.name }}</span>
         </div>
         
       </div>
     </div>
   </div>

  <div class="mt-6 pt-4 border-t border-gray-200">
    <div class="flex space-x-3">
      <button 
        (click)="onClose()"
        class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
      >
        Close
      </button>
             <button 
         (click)="onAddNewTag()"
         class="flex-1 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 transition-colors"
       >
         Add New Tag
       </button>
    </div>
  </div>
</div>
