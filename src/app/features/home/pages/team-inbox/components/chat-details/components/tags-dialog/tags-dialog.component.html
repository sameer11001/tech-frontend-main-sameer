<div class="p-6 max-w-lg w-full">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-xl font-semibold text-gray-800">Contact Tags</h2>
    <button 
      (click)="onClose()"
      class="text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>
  </div>

  <div class="mb-4">
    <p class="text-sm text-gray-600 mb-2">Tags for: <span class="font-medium text-gray-800">{{ data.contactName }}</span></p>
  </div>

  <div class="space-y-4 max-h-96 overflow-y-auto">
    <div *ngIf="data.tags.length === 0" class="text-center py-8">
      <div class="text-gray-400 mb-2">
        <svg class="w-12 h-12 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 7h.01M7 3h5c.512 0 1.024.195 1.414.586l7 7a2 2 0 010 2.828l-7 7a2 2 0 01-2.828 0l-7-7A1.994 1.994 0 013 12V7a4 4 0 014-4z"></path>
        </svg>
      </div>
      <p class="text-gray-500">No tags found for this contact</p>
    </div>

    <div *ngIf="data.tags.length > 0" class="space-y-3">
      <div *ngFor="let tag of data.tags" class="flex items-center justify-between p-3 bg-gradient-to-r from-blue-50 to-purple-50 rounded-lg border border-blue-100">
        <div class="flex items-center space-x-3 flex-1">
          <div class="w-3 h-3 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full"></div>
          
          <!-- Display tag name -->
          <span *ngIf="editingTagId !== tag.id" class="font-medium text-gray-800">{{ tag.name }}</span>
          
          <!-- Edit form -->
          <div *ngIf="editingTagId === tag.id" class="flex-1">
            <form [formGroup]="editForm" (ngSubmit)="saveEditTag(tag)" class="space-y-2">
              <div>
                <input 
                  type="text" 
                  formControlName="name"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                  placeholder="Enter tag name"
                >
                <div *ngIf="editForm.get('name')?.invalid && editForm.get('name')?.touched" class="text-red-500 text-xs mt-1">
                  <div *ngIf="editForm.get('name')?.errors?.['required']">Tag name is required</div>
                  <div *ngIf="editForm.get('name')?.errors?.['minlength']">Tag name must be at least 2 characters</div>
                  <div *ngIf="editForm.get('name')?.errors?.['maxlength']">Tag name must be less than 50 characters</div>
                </div>
              </div>
              <div class="flex space-x-2">
                <button 
                  type="submit"
                  [disabled]="!editForm.valid || loading"
                  class="px-3 py-1 bg-blue-500 text-white text-xs rounded hover:bg-blue-600 disabled:opacity-50"
                >
                  {{ loading ? 'Saving...' : 'Save' }}
                </button>
                <button 
                  type="button"
                  (click)="cancelEditTag()"
                  class="px-3 py-1 bg-gray-300 text-gray-700 text-xs rounded hover:bg-gray-400"
                >
                  Cancel
                </button>
              </div>
            </form>
          </div>
        </div>
        
        <!-- Action buttons -->
        <div *ngIf="editingTagId !== tag.id" class="flex space-x-1 ml-2">
          <button 
            (click)="startEditTag(tag)"
            class="p-1 text-gray-400 hover:text-blue-600 transition-colors"
            title="Edit tag"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
            </svg>
          </button>
          <button 
            (click)="deleteTag(tag)"
            class="p-1 text-gray-400 hover:text-red-600 transition-colors"
            title="Delete tag"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="mt-6 pt-4 border-t border-gray-200">
    <div class="flex space-x-3">
      <button 
        (click)="onClose()"
        class="flex-1 px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition-colors"
      >
        Close
      </button>
      <button 
        (click)="onAddNewTag()"
        class="flex-1 px-4 py-2 bg-gradient-to-r from-blue-500 to-purple-600 text-white rounded-lg hover:from-blue-600 hover:to-purple-700 transition-colors"
      >
        Add New Tag
      </button>
    </div>
  </div>
</div>
