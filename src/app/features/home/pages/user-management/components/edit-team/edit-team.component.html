<div class="fixed inset-0 flex items-center justify-center bg-black/70 z-50" (click)="closeDialog()">
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-md w-full max-h-[85vh] flex flex-col dialog-container"
        (click)="$event.stopPropagation()">
        <div class="mb-4 border-b pb-3">
            <h1 class="text-xl font-semibold text-gray-800">
                Edit Team
            </h1>
        </div>

        <form [formGroup]="teamForm" (ngSubmit)="onSubmit()" class="flex-1 overflow-y-auto py-1 px-1 space-y-4">
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-sm font-medium text-gray-700 block">Team Name</label>
                    <input type="text" name="teamName" formControlName="teamName" id="teamName"
                        placeholder="Enter team name"
                        class="w-full px-3 py-1.5 text-sm border rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500">

                    <div *ngIf="teamForm.get('teamName')?.invalid && teamForm.get('teamName')?.touched"
                        class="text-red-500 text-sm mt-2">
                        <div *ngIf="teamForm.get('teamName')?.hasError('required')">
                            Team name is required
                        </div>
                    </div>
                </div>

                <div class="space-y-1">
                    <!-- <label class="text-sm font-medium text-gray-700 block">Team Members</label> -->
                    <app-chip-list
                        [availableChips]="allUsers"
                        [selectedChips]="selectedUsers"
                        (selectedChipsChange)="onSelectedUsersChange($event)"
                        label="Team Members"
                        input_placeholder="Add team members"
                    ></app-chip-list>
                </div>
            </div>

            <div class="flex mt-6 pt-4 border-t w-full justify-end gap-3">
                <button type="button" class="px-4 py-1.5 text-sm bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300
                        focus:outline-none focus:ring-1 focus:ring-gray-500 transition-colors" (click)="closeDialog()">
                    Cancel
                </button>
                
                <button type="submit" [disabled]="teamForm.invalid"
                    class="px-4 py-1.5 text-sm bg-blue-500 text-white rounded-md hover:bg-blue-600
                        focus:outline-none focus:ring-1 focus:ring-blue-500 transition-colors disabled:opacity-50">
                    Update Team
                </button>
            </div>
        </form>
    </div>
</div>
