<div class="fixed inset-0 z-50 flex items-center justify-center bg-gray-900/50 " (click)="onCancel()">
    <div class="w-full mx-4 my-4 max-w-md lg:max-w-lg bg-white rounded-lg shadow-xl 
            transition-all transform max-h-[90vh] overflow-y-auto" (click)="$event.stopPropagation()">

        <div class="p-6">
            <div class="flex justify-between items-start mb-6">
                <h3 class="text-xl font-semibold text-gray-900">Reset Password</h3>
                <button class="text-gray-400 hover:text-gray-600 transition-colors" (click)="onCancel()"
                    aria-label="Close">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>


            <div class="space-y-4 mb-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">New Password</label>
                    <input type="password" [(ngModel)]="newPassword"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" [(ngModel)]="confirmPassword"
                        class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div *ngIf="errorMessage" class="text-red-500 text-sm mt-2">{{ errorMessage }}</div>
            </div>

            <div class="mt-8 flex flex-col-reverse gap-3 sm:flex-row sm:justify-end">
                <button class="px-6 py-2 text-gray-700 bg-gray-100 hover:bg-gray-200 rounded-md 
                        transition-colors text-sm font-medium w-full sm:w-auto" (click)="onCancel()">
                    Cancel
                </button>
                <button class="px-6 py-2 text-white bg-blue-600 hover:bg-blue-700 rounded-md 
                        transition-colors text-sm font-medium w-full sm:w-auto"  (click)="onConfirm()">
                    Confirm
                </button>
            </div>
        </div>
    </div>
</div>
